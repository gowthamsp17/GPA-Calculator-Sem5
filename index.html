<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Gowtham S P">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>GPA Calculator Semester 5</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container-sm p-3 my-5 ">
        <p class="h1 text-center">SEMESTER-5</p>
        <p class="h2 text-center">Department&emsp14; of&emsp14; Information&emsp14; Technology</p>
      </div>
      
      <div class="container-sm p-5 pb-4 my-5 bod">
        <form>
        <div class="row">
            <div class="col-sm-6 ps-5">
                <label for="FDS">Foundations of Data Science <abbr title="Foundations of Data Science"><b>FDS </b></abbr>:</label><br>
            </div>
            <div class="col-sm-6 text-center">
                <input list="grade" id="FDS" class="bg-light"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 ps-5">
                <label for="PCC">Priciples of Cloud Computing <abbr title="Priciples of Cloud Computing"><b>PCC </b></abbr>:</label><br>
            </div>
            <div class="col-sm-6 text-center">
                <input list="grade" id="PCC" class="bg-light"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 ps-5">
                <label for="DSBDA">Data Science and Big Data Analytics <abbr title="Data Science and Big Data Analytics"><b>DSBDA </b></abbr>:</label><br>
            </div>
            <div class="col-sm-6 text-center">
                <input list="grade" id="DSBDA" class="bg-light"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 ps-5">
                <label for="WTD">Web Technology and Design <abbr title="Web Technology and Design"><b>WTD </b></abbr>:</label><br>
            </div>
            <div class="col-sm-6 text-center">
                <input list="grade" id="WTD" class="bg-light"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 ps-5">
                <label for="SE">Software Engineering <abbr title="Software Engineering"><b>SE </b></abbr>:</label><br>
            </div>
            <div class="col-sm-6 text-center">
                <input list="grade" id="SE" class="bg-light"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 ps-5">
                <label for="FOSS">FOSS and Cloud Laboratory <abbr title="FOSS and Cloud Laboratory"><b>FOSS </b></abbr>:</label><br>
            </div>
            <div class="col-sm-6 text-center">
                <input list="grade" id="FOSS" class="bg-light"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 ps-5">
                <label for="ACE">Azure Cloud Essentials <abbr title="Azure Cloud Essentials"><b>ACE </b></abbr>:</label><br>
            </div>
            <div class="col-sm-6 text-center">
                <input list="grade" id="ACE" class="bg-light"><br>
            </div>
        </div>
        <datalist id="grade">
            <option value="O">
            <option value="A+">
            <option value="A">
            <option value="B+">
            <option value="B">
            <option value="C">
        </datalist>
        </form>
        <div class="row pt-4 text-center">
                <div class="submit">
                    <button class="button btn btn-success" onclick="getResult()">Get GPA</button>
                </div>            
        </div>
        
      </div>
      
      <div class="container-sm pt-3 pb-1 my-5 text-center">
        <p id="output">Result Will Be Displayed Here!!</p>
      </div>

      <script>
        function getResult() 
        {
            var total = 0; 
            var totalCredit = 19;

            var FDS = document.getElementById("FDS").value.toUpperCase();
            var PCC = document.getElementById("PCC").value.toUpperCase();
            var DSBDA = document.getElementById("DSBDA").value.toUpperCase();
            var WTD = document.getElementById("WTD").value.toUpperCase();
            var SE = document.getElementById("SE").value.toUpperCase();
            var FOSS = document.getElementById("FOSS").value.toUpperCase();
            var ACE = document.getElementById("ACE").value.toUpperCase();

            var gradeValues = 
            {
                'O': 10,
                'A+': 9,
                'A': 8,
                'B+': 7,
                'B': 6,
                'C': 5
            };

            total += gradeValues[FDS] * 3 + gradeValues[PCC] * 3 + gradeValues[DSBDA] * 3 + gradeValues[WTD] * 3 + gradeValues[SE] * 4 + gradeValues[FOSS] * 2 + gradeValues[ACE] * 1;

            var gpa = total / totalCredit;

            document.getElementById("output").innerText = "Your GPA is " + gpa.toFixed(2) + " !!";
        }     
    </script>

</body>
</html>
